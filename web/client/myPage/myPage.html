<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>manage.html</title>
    <!--라이브러리-->
    <link rel="stylesheet" href="../boot_css/bootstrap.min.css">
    <link rel="stylesheet" href="../boot_css/bootstrap-responsive.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--css 연결-->
    <link rel="stylesheet" href="../boot_css/login.css">
    <link rel="stylesheet" href="myPage.css"></style>
    
  </head>

  <body>

    <!--상단바-->
    <div class = "container-fluid" id="firstcontainer">
        
        <div class='cover'>
            <!--pet title-->
            <div class="item-fulid"><a href="../pets.html" id="title">PETS</a></div>
            <!--네비바-->
            <div class="item-fulid" id="nav">
                <ul>
                    <li><a href="../community/community.html">커뮤니티</a></li>
                    <li><a href="../pets.html" >둘러보기</a></li>
                    <li><a href="../manage/manage.html">관리</a></li>
                    <li><a href="myPage.html" id="MyPage">내 정보</a></li>
                </ul>
            </div>

            <div></div>
        </div>
    </div>

    <div class="container-fluid">
        
        <div class="item">
            <p><img src="../img/logo.PNG" id="userImage"></p>
            <p>
                <text id="usernickname"> </text>
                <text>님 반갑습니다.</text>
            </p>     
        </div>
    
    </div>

    <div class="container-fluid">
        <div class="item" id="userInfo">
            <p>
                <text>이름 : </text><text id="username"></text>
            </p>
            <p>
                <text>이메일 : </text><text id="useremail"></text>
            </p>     
        </div>
    </div>

    <!--버튼-->
    <button id="popup_open_btn" class="btn btn-outline-danger" onclick="modal(); initinput();">정보 수정하기</button>

    <!--모달창-->
    <div id="my_modal">
        <div class="cover">
            <h1 class="modal_title">정보 수정하기</h1>
            <button class="modal_btn">닫기</button>
        </div>

        <!--여백-->
        <div id="margin"></div>

        <!--이름 수정-->
        <div class="form-group row">
            <label class="col-lg-2 col-form-label form-control-label text-muted"><h2>이름 수정</h2></label>
                <div class="col-lg-10">
                    <label> <p class="label-txt"></p> 
                    <input type="text" class="input" id="updatename" required>
                    <div class="line-box"> <div class="line"></div></div> 
            </label> </div>
        </div>
      

        <!--이메일 수정-->
        <div class="form-group row">
            <label class="col-lg-2 col-form-label form-control-label text-muted"><h2>이메일 수정</h2></label>
                <div class="col-lg-10">
                    <label> <p class="label-txt"></p> 
                    <input type="text" class="input" id="updateemail" required>
                    <div class="line-box"> <div class="line"></div></div> 
            </label> </div>
        </div>

        <!--닉네임 수정-->
        <div class="form-group row">
            <label class="col-lg-2 col-form-label form-control-label text-muted"><h2>닉네임 수정</h2></label>
                <div class="col-lg-10">
                    <label> <p class="label-txt"></p> 
                    <input type="text" class="input" id="updatenickname" required>
                    <div class="line-box"> <div class="line"></div></div> 
                    <div id="goodnickname">사용가능한 닉네임입니다.</div>
                    <button type="button" class="btn btn-outline-danger" onclick="isNicknameExist()";>닉네임중복확인</button>  
            </label> </div>
        </div>

        <!--기존 비밀번호-->
         <div class="form-group row">
            <label class="col-lg-2 col-form-label form-control-label text-muted"><h2>기존 비밀번호</h2></label>
                <div class="col-lg-10">
                    <label> <p class="label-txt"></p> 
                    <input type="password" class="input" id="existpw" placeholder="비밀번호를 입력하세요" required>
                    <div class="line-box"> <div class="line"></div></div> 
                </label> </div>
            </div>
    
        <!--비밀번호 수정-->
        <div class="form-group row">
        <label class="col-lg-2 col-form-label form-control-label text-muted"><h2>비밀번호 수정</h2></label>
            <div class="col-lg-10">
                <label> <p class="label-txt"></p> 
                <input type="password" class="input" id="updatepw" placeholder="비밀번호를 입력하세요" onfocus="goodpw();" required>
                <div class="line-box"> <div class="line"></div></div> 
                  <!--비밀번호 조건-->
                <div id="badpw">비밀번호 강도:</div><div id="badpwoption">낮음</div>
                <div id="normalpw">비밀번호 강도:</div><div id="normalpwoption">보통</div>
                <div id="goodpw">비밀번호 강도:</div><div id="goodpwoption">높음</div>
            </label> </div>
        </div>

        <!--비밀번호 수정 확인-->
        <div class="form-group row">
        <label class="col-lg-2 col-form-label form-control-label text-muted"><h2>비밀번호 수정 확인</h2></label>
            <div class="col-lg-10">
                <label> <p class="label-txt"></p> 
                <input type="password" class="input" id="updatepwre" placeholder="비밀번호를 재입력하세요" onfocus="goodpw(); equal_pw();"required>
                <div class="line-box"> <div class="line"></div></div> 
                 <!--비밀번호 일치여부를 알려줌-->
                <div id="equal">비밀번호가 일치합니다.</div>
                <div id="no_equal">비밀번호가 일치하지 않습니다.</div>
            </label> </div>
        </div>

        <!--이미지수정-->
         <div class="form-group row">
            <label class="col-lg-2 col-form-label form-control-label text-muted"><h2>이미지수정</h2></label>
                <div class="col-lg-10">
                <label>
                    <input type="file" name="file" id="uploadImage" accept="image/*"  onchange="addGroup(event);"/>
                </label>
                </div>
        </div>

        <button type="button" class="btn btn-outline-primary btn-lg" id="addgroup_btn">만들기</button>   
    </div>

    <!--javascript-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../boot_js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="myPage.js"></script>

    </body>
</html>
