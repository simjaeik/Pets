<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--라이브러리-->
    <link rel="stylesheet" href="../boot_css/bootstrap.min.css">
    <link rel="stylesheet" href="../boot_css/bootstrap-responsive.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--css 연결-->
    <link rel="stylesheet" href="../boot_css/login.css">
    <link rel="stylesheet" href="manage.css"></style>
    <!--javascript 파일 연결-->
    <script src="manage.js"></script>
  </head>

  <body>

    <!--상단바-->
    <div class = "container-fluid" id="firstcontainer">
        
        <div class='cover'>
            <!--pet title-->
            <div class="item-fulid"><a href="../pets.html" id="title">PETS</a></div>
            <!--네비바-->
            <div class="item-fulid" id="nav">
                <ul>
                    <li><a href="../community/community.html">커뮤니티</a></li>
                    <li><a href="../pets.html" >둘러보기</a></li>
                    <li><a href="manage.html" id="manage">관리</a></li>
                </ul>
            </div>

            <div></div>
        </div>
    </div>

    <!--그룹-->
    <div class="container-fluid">
        
        <div class="cover managegroup" id="groups">
            <!--본인이 속한 그룹-->
            <div class="item">
                <p><img src="../img/cat.jpg"></p>
                <div>우리가족 info</div>
                <p><text>우리가족</text></p>     
            </div>
        </div>
    </div>

    <!--버튼-->
    <button id="popup_open_btn" class="btn btn-outline-danger" onclick="modal(); initinput();">새로운 그룹 만들기</button>

    <!--모달창-->
    <div id="my_modal">
        <div class="cover">
            <h1 class="modal_title">새로운 그룹 만들기</h1>
            <button class="modal_btn">닫기</button>
        </div>
        <!--그룹이름-->
        <div class="form-group row">
            <label class="col-lg-2 col-form-label form-control-label text-muted"><h2>그룹이름</h2></label>
                <div class="col-lg-10">
                    <label> <p class="label-txt"></p> 
                    <input type="text" class="input" id="nameinput" required>
                    <div class="line-box"> <div class="line"></div></div> 
            </label> </div>
        </div>
        <label></label> 

        <!--그룹소개-->
        <div class="form-group row">
            <label class="col-lg-2 col-form-label form-control-label text-muted"><h2>그룹소개</h2></label>
                <div class="col-lg-10">
                    <label> <p class="label-txt"></p> 
                    <input type="text" class="input" id="infoinput" required>
                    <div class="line-box"> <div class="line"></div></div> 
            </label> </div>
        </div>
        <label></label> 

         <!--공개여부-->
         <div class="form-group row">
            <label class="col-lg-2 col-form-label form-control-label text-muted"><h2>공개여부</h2></label>
                <div class="col-lg-10">
                <label> 
                    <input type="radio" name="chk_info" value="public"> 공개
                    <input type="radio" name="chk_info" value="private"> 비공개
                    <div class="line-box"> <div class="line"></div></div> 
                </label> 
            </div>
        </div>
        <label></label> 

        <!--이미지-->
        <div class="form-group row">
            <label class="col-lg-2 col-form-label form-control-label text-muted"><h2>대표사진등록</h2></label>
                <div class="col-lg-10">
                <label>
                    <input type="file" name="file" id="uploadImage" accept="image/*"  onchange="addGroup(event);"/>
                </label>
                </div>
        </div>
        <label></label> 
       
        <button type="button" class="btn btn-outline-primary btn-lg" id="addgroup_btn">만들기</button>   
    </div>
  
    <!--javascript-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../boot_js/bootstrap.min.js"></script>
    
    </body>
</html>
