<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>post.html</title>
    <!--라이브러리-->
    <link rel="stylesheet" href="../boot_css/bootstrap.min.css">
    <link rel="stylesheet" href="../boot_css/bootstrap-responsive.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--css 연결-->

    <link rel="stylesheet" href="post.css"></style>

    <script src="post.js"></script>
  </head>

  <body>
    
    <!--상단바-->
    <div class = "container-fluid" id="firstcontainer">
        
        <div class="row">
            <!--pet title-->
            <div class="item-fulid"><a href="../pets.html" id="title">PETS</a></div>
            <!--네비바-->
            <div class="item-fulid" id="nav">
                <ul>
                    <li><a href="../community/community.html" id="community">커뮤니티</a></li>
                    <li><a href="../pets.html" >둘러보기</a></li>
                    <li><a href="../manage/manage.html" >관리</a></li>
                </ul>
            </div>

            <!--검색창-->
            <div class="item-fulid" id="search">
                <!--입력창-->
                <div class="input-append">
                    <input class="span4" id="appendedInputButton" type="text">
                    <button type="button" class="btn" onclick="location.href='../join/join.html'";>검색</button>         
                </div>
            </div>

            <!--글쓰기 버튼-->
            <div class="item-fulid" id="writebtn">
                <button type="button" class="btn btn-outline-primary btn-lg" onclick="location.href='../post/post.html'";>글쓰기</button>   
            </div>  
        </div>
    </div>


    <!--입력제목-->
    <div class = "container-fluid" id="firstcontainer">

        <div class ="item" id="writebottom_type">
            <!--네비바-->
            <div class='cover'>
               
                <!--왼쪽 끝-->
                <div>
                    <input type="radio" name="chk_info" value="TIP"> TIP
                    <input type="radio" name="chk_info" value="Review"> Review
                </div>
            </div>         
        </div>      
    </div>

  
    <!--입력칸-->
    <div class = "container-fluid" id="firstcontainer">
        
        <!--제목입력칸-->
        <div class="item">
            <div class="form-group input-group">
                <span class="input-group-addon" placeholder="내용을 입력해주세요" required>게시글 제목 : </span>
                <input type="text" class="form-control" id="posttitle">
            </div>      
        </div>
        <!--내용입력칸-->
        <div class ="item" id="writebottom_type">     
            <div class="form-group">
                <textarea class="input-group-addon" rows="10" cols="20" id="content" placeholder="내용을 입력해주세요" required></textarea>
            </div>
        </div>
         
    </div>
           
    <!--javascript-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../boot_js/bootstrap.min.js"></script>

    <div class="upload">
        <button type="button" class="btn btn-outline-primary btn-lg" onclick="check_blank()";>올리기</button>   
    </div>
