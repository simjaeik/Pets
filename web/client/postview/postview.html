<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>postview.html</title>
    <!--라이브러리-->
    <link rel="stylesheet" href="../boot_css/bootstrap.min.css">
    <link rel="stylesheet" href="../boot_css/bootstrap-responsive.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--css 연결-->
    <link rel="stylesheet" href="../boot_css/login.css">
    <link rel="stylesheet" href="postview.css"></style>
    <!--javascript 파일 연결-->
    <script src="postview.js"></script>
  </head>

  <body>
    
    <!--상단바-->
    <div class = "container-fluid" id="firstcontainer">
        
        <div class="row">
            <!--pet title-->
            <div class="item-fulid"><a href="../pets.html" id="title">PETS</a></div>
            <!--네비바-->
            <div class="item-fulid" id="nav">
                <ul>
                    <li><a href="../community/community.html" id="community">커뮤니티</a></li>
                    <li><a href="../pets.html" >둘러보기</a></li>
                    <li><a href="../pets.html" >관리</a></li>
                </ul>
            </div>

            <!--검색창-->
            <div class="item-fulid" id="search">
                <!--입력창-->
                <div class="input-append">
                    <input class="span4" id="appendedInputButton" type="text">
                    <button type="button" class="btn" onclick="location.href='../join/join.html'";>검색</button>         
                </div>
            </div>

            <!--글쓰기 버튼-->
            <div class="item-fulid" id="writebtn">
                <button type="button" class="btn btn-outline-primary btn-lg" onclick="location.href='../post/post.html'";>글쓰기</button>   
            </div>  
        </div>
    </div>

    <!--게시글 종류, 제목, 닉네임-->
    <div class = "container-fluid">
        
        <div class ="item" id="writebottom_type">
            <!--네비바-->
            <div class='cover'>
               
                <!--왼쪽 끝-->
                <div>  TIP / Review</div> 
                <!--가운데-->
                <div id="posttitle"> 게시물제목1</div>
                <!--오른쪽 끝-->
                <div id="writername">닉네임: 냥이</div>

            </div>
        </div>
    </div>

     <!--조회수, 시간-->
    <div class = "container-fluid">
        
        <!-- 게시물 2 하단-->
        <div class="item" id="write_type">
            <div class="cover">
                <!--왼쪽 끝-->
                <div><i class="icon-eye-open"></i> 3</div>

                <!--오른쪽 끝-->
                <div><text>  1시간 전</text></div>

            </div>
        </div>
    </div>

    <!--입력제목-->
    <div class = "container-fluid" id="firstcontainer">

         <!-- 게시물 내용-->
         <div class="item" >
            <p>
                게시물의 내용 게시물의 내용 게시물의 내용 게시물의 내용 게시물의 내용 게시물의 내용 게시물의 내용 게시물의 내용 게시물의 내용
                게시물의 내용 게시물의 내용 게시물의 내용 게시물의 내용 게시물의 내용
            </p>
        </div>
    </div>

     <!--게시물-->
     <div class = "container-fluid" >
        
        <!-- 댓글수, 추천수-->
        <div class="item" id="write_type">
            <div class="cover">
                <!--왼쪽 끝-->
                <div id="comment-count">댓글 <span id="comments-count">0</span>개</div> 
                <!--오른쪽 끝-->
                <div>
                    <i class="icon-heart"></i> 2
                </div>
            </div>
        </div>
    </div>


    <div id="comments">
        <!--댓글쓰기-->
        <div class="comment-row">
            <textarea id="new-comment" rows=5 placeholder="내용을 입력해주세요"></textarea>
            <button type="button" class="btn btn-outline-primary btn-lg" onclick="submitComment()">작성</button>
        </div>
        <!--댓글리스트-->
        <div class="comment-row"> 
            <div class="comment-content"></div>
            <div class="comment-date"></div>
        </div>

    </div>
  

 


    <!--javascript-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../boot_js/bootstrap.min.js"></script>


    </body>
</html>
